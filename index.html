<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="carousal.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <script src="carousal.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="nav-left">
                    <div class="nav-textbox">
                        <a href="#" class="logo nav-text">Logo.</a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="nav-textbox">
                        <a href="#Intro" class="nav-about nav-text">About</a>
                    </div>
                    <div class="nav-textbox">
                        <a href="#Projects" class="nav-projects nav-text"
                            >Projects</a
                        >
                    </div>
                    <div class="nav-textbox">
                        <a href="#Contact" class="nav-contact nav-text"
                            >Contact</a
                        >
                    </div>
                </div>
            </div>
            <div class="intro" id="Intro">
                <div class="intro-left">
                    <span class="intro-left-quote">Hi, Im</span>
                    <span class="intro-left-quote-name">Amal Balraj</span>
                </div>
                <div class="intro-right"></div>
                <!-- <span class="arrow down"><img src="assets/down.png" alt=""></span> -->
            </div>
            <div class="projects" id="Projects">
                <div class="projects-header">
                    <p class="projects-header-text">Projects</p>
                </div>
                <div class="carousal">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src="assets/img1.jpg" style="width: 100%" />
                            <div class="text">Caption Text</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="assets/img2.jpg" style="width: 100%" />
                            <div class="text">Caption Two</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br />

                    <!-- The dots/circles -->
                    <div style="text-align: center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </div>
            </div>
            <div class="contact" id="Contact">
                <div class="contact-left">
                    <p class="contact-left-text">Contact</p>
                </div>
                <div class="contact-right">
                    <p class="contact-right-heading"></p>
                    <form action="">
                        <div class="form-name contact-form-element">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Name" />
                        </div>
                        <div class="form-email contact-form-element">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="form-contact contact-form-element">
                            <label for="contact">Contact</label>
                            <input type="text" placeholder="Mobile Number" />
                        </div>
                        <div class="form-message contact-form-element">
                            <label for="message">Message</label>
                            <input type="text" placeholder="Message" />
                        </div>
                        <button type="submit" class="contact-form-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
